	<div id="signup" class="container">
		<div class="row">
			<form id="regform" class="col s12 xl8 offset-xl2" action="login.php" method="POST">
				<p class="flow-text">Registration Fee: Rs. 300/Member</p>
				<ul class="collapsible blue-text formSections" data-collapsible="accordion">
					<li>
						<div class="collapsible-header active">Team Information</div>
						<div class="collapsible-body">
							<div class="row">
								<div class="input-field col s12 m8">
									<i class="material-icons prefix white-text text-darken-2 background-icon">people</i>
									<input id="team_name" name="teamName"type="text" class="validate" data-length="20" required>
									<label for="team_name">Team Name</label>
								</div>
								<div class="input-field col s12 m4">
									<select class="selectMembers" name="option" required>
										<option value="" disabled selected>No. of Members</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
									<label>No. of Members</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix white-text text-darken-2 background-icon">backup</i>
									<label>Abstract (1500 characters max)</label>
									<textarea id="abstract" name="Abstract" class="validate" data-length="1500" required></textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="collapsible-header">Member 1 Information</div>
						<div class="collapsible-body">
							<div class="row">
								<div class="input-field col s12 m12">
									<i class="material-icons prefix white-text text-darken-2 background-icon">person</i>
									<input id="member1_name" name="member1_name" type="text" class="validate" data-length="40" pattern="[a-zA-Z]*" title="Names generally have only alphabets" required>
									<label for="member1_name">Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix white-text text-darken-2 background-icon">school</i>
									<input id="member1_college" name="member1_college"type="text" class="validate" data-length="50" pattern="[a-zA-Z,.]*" title="Names generally have only alphabets" required>
									<label for="member1_college">College Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m6">
									<i class="material-icons prefix white-text text-darken-2 background-icon">email</i>
									<input id="member1_email" name="member1_email"type="email" class="validate" data-length="35" required>
									<label for="member1_email">Email</label>
								</div>
								<div class="input-field col s12 m6">
									<i class="material-icons prefix white-text text-darken-2 background-icon">local_phone</i>
									<input id="member1_phone" name="member1_phone"type="tel" class="validate" minlength="10" pattern="[0-9]{10}" data-length="10" maxlength="10" title="Should be a mobile number." required>
									<label for="member1_phone">Phone Number</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix white-text text-darken-2 background-icon">computer</i>
									<input id="member1_github" name="member1_github" type="text" class="validate" data-length="80">
									<label for="member1_github">Github (Or Alternative)</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="row">
					<div class="input-field col s12">
						<button type="submit" onsubmit="writeto();" class="waves-effect waves-light btn blue modal-trigger">
							<i class="material-icons right">done</i>Register!
						</button>
					</div>
				</div>
			</form>
